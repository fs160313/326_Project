<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <title>Hello, world!</title> -->
</head>


<body>
    <!----------- Boostrap Code Here ----------->

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Loan Calculator</a>
            <span class="float-right">
                <a class="btn btn-outline-primary" href="create_account.html">Register</a>
                <a class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm" href="#">Sign In</a>
            </span>
        </div>
    </nav>

    <!-- Modal Sign In -->

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loan Add -->

    <div class="card" style="width: 500px; margin: 25px auto;">
        <div class="card-header">


            <h3 id="title" align="center">
                Enter your loans


                <button type="button" class="btn btn-danger btn-sm float-right" id="add-Btn">+</button></h3>
            <!-- <button type="button" class="btn btn-outline-danger btn-sm" id="rem-Btn">Remove</button> -->
        </div>
        <ul class="list-group" id="list">
        </ul>
    </div>

    <!-- Loan Modal Form -->
    <div class="modal fade" id="modalLoanForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Enter Loan</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="part_1" aria-label="Amount">
                        </div>

                    </div>

                    <div class="md-form mb-4">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="text" class="form-control" id="part_2" aria-label="Interest Rate">
                        </div>

                    </div>

                    <div class="md-form mb-4">

                        <select class="form-control" id="part_3">
                            <option value="Subsidized">Subsidized</option>
                            <option value="Unsubsidized">Unsubsidized</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary" id="part_4">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Question section -->
    <header class="masthead text-black text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-5 mx-auto">
                    <!-- <h2 class="mb-5">If I pay **** every month, when will I pay off my loans?</h2> -->


                    <div class="input-group input-group-sm mb-3">
                        I will graduate on &nbsp;
                        <select class="form-control" id="months">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">


                    </div>
                    <div class="input-group input-group-sm mb-3">

                        If I pay &nbsp;
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>

                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">

                        &nbsp; every month, when will I pay off my loans?
                    </div>


                </div>
            </div>
            <div class="col-9 col-md-2 mx-auto">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Calculate</button>
            </div>
        </div>
    </header>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="bootstrap_custom.js"></script>
</body>

</html>
