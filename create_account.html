<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/create_account.css">
    <title>Sign Up</title>
  </head>
  <body>
      <div class="container py-4">
        <div class="card bg-light mx-auto" style="max-width: 600px;">
            <article class="card-body mx-auto">
                <h4 class="card-title text-center">Create an Account</h4>
                <p class="text-center">Signing up is easy and allows you to save your plan for later!</p>
                <form class="needs-validation" novalidate>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/email.jpg" alt="email icon" width="24" height="24"></span>
                        </div>
                        <input name="" class="form-control mx-auto" placeholder="Email Address" type="email" required>
                        <div class='valid-feedback'>nice</div>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/user.png" alt="user icon" width="24" height="24"></span>
                        </div>
                        <input name="" class="form-control mx-auto" placeholder="Username" type="text" required>
                        <div class='valid-feedback'>nice</div>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/pass.png" alt="password icon" width="24" height="24"></span>
                        </div>
                        <input name="" class="form-control mx-auto" placeholder="Password" type="password" required>
                        <div class='valid-feedback'>nice</div>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/pass.png" alt="password icon" width="24" height="24"></span>
                        </div>
                        <input name="" class="form-control mx-auto" placeholder="Confirm password" type="password" required>
                        <div class='valid-feedback'>nice</div>
                    </div>
                    <div class="form-group input-group justify-content-center">
                        <button type="submit" class="btn btn-primary mx-3">Create</button>
                        <button type="" class="btn btn-secondary mx-3">Go Back</button>
                    </div> 
                </form>
            </article>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/create_account.js"></script>
  </body>
</html>
