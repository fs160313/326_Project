<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/create_account.css">
    <title>Sign Up</title>
  </head>
  <body>
      <div class="container py-3">
        <div class="card bg-light mx-auto" style="max-width: 600px;">
            <article class="card-body mx-auto">
                    <h4 class="card-title text-center">Create an Account</h4>
                    <p class="text-center">Signing up is easy and allows you to save your plan for later!</p>
                    <div class="card"  id="form-container" style="max-width: 500px;">
                        <form>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-prepend"><img src="img/email.jpg" alt="email icon" width="37" height="37"></span>
                                </div>
                                <input name="" class="form-control" placeholder="Email Address" type="email">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-prepend"><img src="img/user.png" alt="user icon" width="37" height="37"></span>
                                </div>
                                <input name="" class="form-control" placeholder="Username" type="text">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-prepend"><img src="img/pass.png" alt="password icon" width="37" height="37"></span>
                                </div>
                                <input name="" class="form-control" placeholder="Password" type="password">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-prepend"><img src="img/pass.png" alt="password icon" width="37" height="37"></span>
                                </div>
                                <input name="" class="form-control" placeholder="Confirm password" type="password">
                            </div>
                            <div class="form-group input-group justify-content-center m-0" id="button-div">
                                <button type="submit" class="btn btn-primary w-fill">Create</button>   
                            </div> 
                        </form>
                    </div>
            </article>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
